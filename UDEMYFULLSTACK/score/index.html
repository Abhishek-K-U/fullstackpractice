<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1 style = "color:red;">HELLLOOOOOOOOOOOOOOOOOOOOOOOOOOOO</h1>
    <div id="score-container">
        <h1>SCORE TRACKER</h1>
        <img id="im" src="download.jpeg">
        <div id="win-note"><h5></h5></div>
        <div id="score-display">
            <div id="setDiv">
            <h6>Set Score:</h6>
            <select id="set-score">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select></div>
            <h4>Current Score: <span id="p1score">0</span> - <span id="p2score">0</span></h4>
            <button id="p1btn">Player 1 Score</button>
            <button id="p2btn">Player 2 Score</button>
            <button id="reset-score" >Reset Score</button>
        </div>

        <form id="search-form">
            <input type="text" id="search" placeholder="Search for a show...">
            <button type="submit" id="search-btn">Search</button>
    </div>
<script src="script.js"></script>
</body>
</html>
